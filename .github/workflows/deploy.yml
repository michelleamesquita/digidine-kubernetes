name: Deploy to EKS

on:
  push:
    branches:
      - main

env:
  AWS_DEFAULT_REGION: "us-east-2"
  CLUSTER_NAME: "eks-cluster"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Setup AWS Credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_DEFAULT_REGION }}

      # Install Terraform
      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      # Terraform: Initialize and Apply
      - name: Terraform Init and Apply
        working-directory: .
        run: |
          terraform init

          # Importar o IAM Role
          terraform import aws_iam_role.eks_role eks-role
          
          # Importar as pol√≠ticas anexadas ao IAM Role
          terraform import aws_iam_role_policy_attachment.eks_worker_node[0] eks-role/arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryReadOnly
          terraform import aws_iam_role_policy_attachment.eks_worker_node[1] eks-role/arn:aws:iam::aws:policy/AmazonEKSWorkerNodePolicy
          terraform import aws_iam_role_policy_attachment.eks_worker_node[2] eks-role/arn:aws:iam::aws:policy/AmazonEKS_CNI_Policy
          
          # Importar o Load Balancer
          terraform import aws_lb.eks_lb arn:aws:elasticloadbalancing:us-east-2:050451358673:loadbalancer/app/eks-lb/eaff9dc9062b8b4b
          
          # Importar o Security Group para EKS
          terraform import aws_security_group.eks-sg sg-0f5c29ea2bc9ff059
          
          # Importar o Security Group para o Load Balancer
          terraform import aws_security_group.eks_lb_sg sg-070ebf82ecea1e181
          
          # Importar os Subnets
          terraform import aws_subnet.private[0] subnet-015a02abed8c10ab0
          terraform import aws_subnet.private[1] subnet-0f705d6a6eafa30ed
          terraform import aws_subnet.private[2] subnet-00087526b5c1588bf
          
          terraform apply -auto-approve
